<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="imagem/png" href="./icons/clipboard.png" />
    <title>Time - Frontend Zero to Hero</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main">
      <h3>Escolha o seu time!</h3>
      <form method="POST" target="iframe" class="team-form">
        <div class="form-group">
          <label for="team">Time</label>
          <input
            id="team-input"
            type="text"
            name="team"
            value=""
            class="form-control"
          />

          <label for="team">Nome</label>
          <input
            id="team-user-input"
            type="text"
            name="team"
            value=""
            class="form-control"
          />

          <button
            type="button"
            id="upsert-team-button"
            class="btn btn-outline-primary"
          >
            Entrar
          </button>
        </div>
      </form>
    </main>
  </body>
  <script src="./bundle.js"></script>
  <script>
    (function checkTeam() {
      const teamName = localStorage.getItem("team");
      if (!teamName) {
        return;
      }
      const teamInputElement = document.getElementById("team-input");
      teamInputElement.setAttribute("value", teamName);
    })();
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
